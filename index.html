    <!-- Android Bridge Integration - å…§åµŒç‰ˆæœ¬ -->
    <script>
        // Android Bridge JavaScript - å…§åµŒç‰ˆæœ¬
        const isAndroidWebView = typeof AndroidInterface !== 'undefined';

        // å±•å€åˆ—è¡¨åŠŸèƒ½æ•´åˆ
        function showExhibitionList() {
            if (isAndroidWebView && AndroidInterface.showExhibitionList) {
                AndroidInterface.showExhibitionList();
            } else {
                console.log('ä½¿ç”¨ HTML ç‰ˆæœ¬çš„å±•å€åˆ—è¡¨');
            }
        }

        // ç™¼é€å» å•†è³‡æ–™åˆ° Android
        function sendVendorsToAndroid(vendorData) {
            if (!isAndroidWebView || !AndroidInterface.loadVendors) return;

            const vendorArray = [];
            const processedBooths = new Set();

            Object.entries(vendorData).forEach(([name, data]) => {
                if (!processedBooths.has(data.booth)) {
                    processedBooths.add(data.booth);
                    vendorArray.push({
                        name: name,
                        svgId: data.svgIds[0],
                        booth: data.booth,
                        category: data.category,
                        description: data.content || 'å°ç¦®å“ï¼ŒæŠ½çæ´»å‹•'
                    });
                }
            });

            vendorArray.sort((a, b) => {
                const boothA = parseInt(a.booth) || 999;
                const boothB = parseInt(b.booth) || 999;
                return boothA - boothB;
            });

            try {
                AndroidInterface.loadVendors(JSON.stringify(vendorArray));
                console.log(`å·²ç™¼é€ ${vendorArray.length} ç­†å» å•†è³‡æ–™åˆ° Android`);
            } catch (e) {
                console.error('ç™¼é€è³‡æ–™åˆ° Android å¤±æ•—:', e);
            }
        }

        // å¾ Android å®šä½å» å•†
        function locateVendorFromAndroid(svgId) {
            console.log(`å¾ Android å®šä½å» å•†: ${svgId}`);
            const element = document.getElementById(svgId);
            if (element && window.handleVendorClick) {
                if (window.clearAllEffects) window.clearAllEffects();
                window.handleVendorClick(element);
                return true;
            }
            console.warn(`æ‰¾ä¸åˆ° SVG å…ƒç´ : ${svgId}`);
            return false;
        }

        // è§¸æ§é«”é©—å„ªåŒ–
        function enhanceTouchExperience() {
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            document.addEventListener('touchstart', function(e) {
                const target = e.target;
                if (target.classList.contains('clickable') ||
                    target.classList.contains('btn') ||
                    target.tagName === 'BUTTON') {
                    target.style.opacity = '0.7';
                }
            });

            document.addEventListener('touchend', function(e) {
                const target = e.target;
                if (target.style.opacity === '0.7') {
                    setTimeout(() => { target.style.opacity = ''; }, 100);
                }
            });
        }

        // åˆå§‹åŒ– Android Bridge
        function initAndroidBridge() {
            if (isAndroidWebView) {
                console.log('Android WebView ç’°å¢ƒå·²æª¢æ¸¬åˆ°');
                window.locateVendor = locateVendorFromAndroid;
                window.showExhibitionList = showExhibitionList;
            }
            enhanceTouchExperience();
        }

        // ç•¶ DOM è¼‰å…¥å®Œæˆæ™‚åˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initAndroidBridge);
        } else {
            initAndroidBridge();
        }

        console.log('Android Bridge å·²è¼‰å…¥ (å…§åµŒç‰ˆæœ¬)');
    </script>

    <script>


        // å…¨åŸŸè®Šæ•¸
        let svgContainer;

        let translateY = 0;

        let velocityX = 0;
        let velocityY = 0;
        let lastTime = 0;
        let momentum = null;
        let tapStartTime = 0;
        let tapStartX = 0;
        let tapStartY = 0;
        let hasMoved = false;
        let doubleTapTimer = null;
        let vendorButtons = {};
        let currentPins = []; // ç”¨æ–¼è¿½è¹¤ç•¶å‰é¡¯ç¤ºçš„æ°´æ»´åœ–æ¨™

        // å» å•†è³‡æ–™
        let vendorData = {};

        // æ ¹æ“šè¢å¹•å¤§å°è¨ˆç®—åˆå§‹ç¸®æ”¾æ¯”ä¾‹
        function getInitialScale() {
            // çµ±ä¸€è¨­å®šç‚º51%

        // åˆå§‹åŒ–åœ°åœ–ä½ç½®å’Œç¸®æ”¾
        function initializeMapPosition() {
            // é‡ç½®ä½ç½®åˆ°ä¸­å¤®
            translateX = 0;

            scale = getInitialScale();
            initialScale = scale;

            // ç­‰SVGè¼‰å…¥å¾Œå†èª¿æ•´ä½ç½®

        // é‡ç½®åœ°åœ–åˆ°åˆå§‹å¤§å°ä½†ä¿æŒç•¶å‰ä½ç½®
        function resetMapToInitialSize() {
            scale = getInitialScale();

        }

        // å°‡åœ°åœ–ç½®ä¸­æ–¼è¢å¹•
        function centerMapOnScreen() {
            if (!mainSvg) return;

            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            const isMobile = containerWidth <= 768;

            // é‡ç½®ä½ç½®
            translateX = 0;
            translateY = 0;

            // æ‰‹æ©Ÿç‰ˆçš„ç‰¹æ®Šè™•ç†
            if (isMobile) {
                const isLandscape = containerWidth > containerHeight;

                if (isLandscape) {
                    // æ©«å±æ™‚å±…ä¸­
                    translateX = 0;
                    translateY = 0;
                } else {
                    // ç«–å±æ™‚ç•¥å¾®ä¸Šç§»ï¼Œé¢å°è™å£å€åŸŸ
                    translateX = 0;
                    translateY = -containerHeight * 0.05; // ä¸Šç§»5%
                }
            }
        }

        // è¼‰å…¥å» å•†è³‡æ–™
        async function loadVendorData() {
            try {
                const response = await fetch('vendor_mapping_excel.csv');
                const text = await response.text();

                const lines = text.split('\n');
                const headers = lines[0].replace(/^\uFEFF/, '').split(',');

                let vendorCount = 0;

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    const values = line.split(',');
                    const vendorName = values[0];
                    const svgId = values[1];
                    const boothNumber = values[2] || '';  // æ–°å¢ï¼šæ”¤ä½ç·¨è™Ÿ
                    const category = values[3] || '';
                    const content = values[4] || '';  // æ”¹ç‚ºå…§å®¹ï¼ˆåŸproductsï¼‰

                    if (!vendorData[vendorName]) {
                        vendorData[vendorName] = {
                            name: vendorName,
                            svgIds: [],
                            boothNumbers: new Set(),  // ä½¿ç”¨Seté¿å…é‡è¤‡
                            category: category,
                            content: content,
                            products: content  // ä¿ç•™productsä»¥ç›¸å®¹èˆŠä»£ç¢¼
                        };
                        vendorCount++;
                    }

                    vendorData[vendorName].svgIds.push(svgId);
                    if (boothNumber) {
                        vendorData[vendorName].boothNumbers.add(boothNumber);
                    }
                    svgToVendor[svgId] = vendorName;
                }

                // å°‡Setè½‰æ›ç‚ºArrayä»¥ä¾¿ä½¿ç”¨
                Object.values(vendorData).forEach(vendor => {
                    vendor.boothNumbers = Array.from(vendor.boothNumbers);
                });


                console.log(`âœ… å» å•†è³‡æ–™è¼‰å…¥æˆåŠŸ: ${vendorCount} å®¶å» å•†`);
                console.log('å» å•†è³‡æ–™ç¯„ä¾‹:', Object.keys(vendorData).slice(0, 3));
                return true;
            } catch (error) {
                console.error('âŒ è¼‰å…¥å» å•†è³‡æ–™å¤±æ•—:', error);
                console.error('éŒ¯èª¤è©³æƒ…:', error.message);
                console.error('è«‹æª¢æŸ¥ vendor_mapping_excel.csv æª”æ¡ˆæ˜¯å¦å­˜åœ¨');
                return false;
            }
        }

        // è¼‰å…¥ä¸¦è™•ç† SVG
        async function loadSVG() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`map.svg?t=${timestamp}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const svgText = await response.text();

                document.getElementById('loading').textContent = 'è™•ç†SVGä¸­...';

                const g1Match = svgText.match(/<g[^>]*id="g1"[^>]*>/);
                if (g1Match) {
                    svgBasicContent = svgText.replace(
                        /<g[^>]*id="g1"[^>]*>[\s\S]*?<\/g>/,
                        '<g id="g1"></g>'
                    );
                    svgFullContent = svgText;
                } else {
                    svgBasicContent = svgText;
                    svgFullContent = svgText;
                }

                await displaySVG(svgBasicContent);

                // åˆå§‹åŒ–åœ°åœ–ä½ç½®
                initializeMapPosition();

                // æª¢æŸ¥åˆå§‹ç¸®æ”¾æ˜¯å¦éœ€è¦åˆ‡æ›åœ–å±¤
                await checkLayerSwitch();

                document.getElementById('loading').style.display = 'none';
                ;

            } catch (error) {
                document.getElementById('loading').textContent = 'è¼‰å…¥å¤±æ•—: ' + error.message;
            }
        }

        // å‰µå»ºå» å•†éš±å½¢æŒ‰éˆ•è¦†è“‹å±¤
        function createVendorButtons() {
            // æ¸…é™¤ç¾æœ‰æŒ‰éˆ•
            Object.values(vendorButtons).forEach(buttonGroup => {
                if (buttonGroup.button && buttonGroup.button.parentNode) {
                    buttonGroup.button.parentNode.removeChild(buttonGroup.button);
                }
                if (buttonGroup.hoverRect && buttonGroup.hoverRect.parentNode) {
                    buttonGroup.hoverRect.parentNode.removeChild(buttonGroup.hoverRect);
                }
            });
            vendorButtons = {};

            if (!mainSvg) return;

            // ç‚ºæ¯å€‹å» å•†å‰µå»ºä¸€å€‹éš±å½¢æŒ‰éˆ•
            Object.keys(vendorData).forEach(vendorName => {
                const vendor = vendorData[vendorName];
                if (!vendor.svgIds.length) return;

                // è¨ˆç®—æ‰€æœ‰SVGå…ƒç´ çš„é‚Šç•Œæ¡†
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                let hasValidElements = false;

                vendor.svgIds.forEach(svgId => {
                    const element = mainSvg.querySelector(`#${svgId}`);
                    if (element) {
                        const bbox = element.getBBox();
                        minX = Math.min(minX, bbox.x);
                        minY = Math.min(minY, bbox.y);
                        maxX = Math.max(maxX, bbox.x + bbox.width);
                        maxY = Math.max(maxY, bbox.y + bbox.height);
                        hasValidElements = true;
                    }
                });

                if (!hasValidElements) return;

                // å‰µå»ºéš±å½¢æŒ‰éˆ•
                const button = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                button.setAttribute('x', minX - 5);
                button.setAttribute('y', minY - 5);
                button.setAttribute('width', (maxX - minX) + 10);
                button.setAttribute('height', (maxY - minY) + 10);
                button.setAttribute('fill', 'transparent');
                button.setAttribute('stroke', 'none');
                button.setAttribute('cursor', 'pointer');
                button.style.pointerEvents = 'all';
                button.classList.add('vendor-button');
                button.dataset.vendorName = vendorName;

                // æ·»åŠ hoveræ•ˆæœçš„å¯è¦‹æŒ‡ç¤º
                const hoverRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                hoverRect.setAttribute('x', minX - 2);
                hoverRect.setAttribute('y', minY - 2);
                hoverRect.setAttribute('width', (maxX - minX) + 4);
                hoverRect.setAttribute('height', (maxY - minY) + 4);
                hoverRect.setAttribute('fill', 'rgba(59, 130, 246, 0.1)');
                hoverRect.setAttribute('stroke', '#3b82f6');
                hoverRect.setAttribute('stroke-width', '2');
                hoverRect.setAttribute('rx', '4');
                hoverRect.style.opacity = '0';
                hoverRect.style.transition = 'opacity 0.2s ease';
                hoverRect.style.pointerEvents = 'none';
                hoverRect.classList.add('vendor-hover-indicator');

                // ç§»é™¤æ–‡å­—æ¨™ç±¤å‰µå»º - ä½¿ç”¨åŸå§‹åœ–å±¤çš„å» å•†åç¨±

                // äº‹ä»¶è™•ç†
                let tapStartTime, tapStartX, tapStartY, hasMoved;

                // æª¢æ¸¬æ˜¯å¦ç‚ºè§¸æ§è¨­å‚™
                const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

                // åªåœ¨éè§¸æ§è¨­å‚™ä¸Šé¡¯ç¤ºhoveræ•ˆæœ
                if (!isTouchDevice) {
                    button.addEventListener('mouseenter', () => {
                        hoverRect.style.opacity = '1';
                    });

                    button.addEventListener('mouseleave', () => {
                        hoverRect.style.opacity = '0';
                    });
                }

                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    handleVendorClick(vendorName, e);
                });

                button.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                    tapStartTime = Date.now();
                    tapStartX = e.touches[0].clientX;
                    tapStartY = e.touches[0].clientY;
                    hasMoved = false;
                    // ç§»é™¤è§¸æ§æ™‚çš„hoveræ•ˆæœ
                    // hoverRect.style.opacity = '1';
                }, {passive: false});

                button.addEventListener('touchmove', (e) => {
                    const moveX = e.touches[0].clientX;
                    const moveY = e.touches[0].clientY;
                    const distance = Math.hypot(moveX - tapStartX, moveY - tapStartY);
                    if (distance > 10) {
                        hasMoved = true;
                        // hoverRect.style.opacity = '0';
                    }
                }, {passive: false});

                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    // hoverRect.style.opacity = '0';

                    const endTime = Date.now();
                    const tapDuration = endTime - tapStartTime;

                    if (!hasMoved && tapDuration < 500) {
                        handleVendorClick(vendorName, {
                            clientX: tapStartX,
                            clientY: tapStartY
                        });
                    }
                }, {passive: false});

                // æ·»åŠ åˆ°SVG
                mainSvg.appendChild(hoverRect);
                mainSvg.appendChild(button);

                vendorButtons[vendorName] = {
                    button: button,
                    hoverRect: hoverRect
                };
            });
        }

        // updateVendorLabels å‡½æ•¸å·²ç§»é™¤ - ä¸å†å‰µå»ºç¨‹å¼æ¨™ç±¤

        // é¡¯ç¤º SVG ä¸¦æ·»åŠ äº’å‹•
        async function displaySVG(svgContent) {
            svgContainer = document.getElementById('svgContainer');

            svgContainer.innerHTML = '';

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = svgContent;
            const svgElement = tempDiv.querySelector('svg');

            if (!svgElement) {
                throw new Error('ç„¡æ•ˆçš„ SVG å…§å®¹');
            }

            svgElement.id = 'mainSvg';
            svgElement.style.display = 'block';

            // ç¢ºä¿SVGæœ‰æ­£ç¢ºçš„å‘½åç©ºé–“ (WebViewå…¼å®¹æ€§ä¿®å¾©)
            svgElement.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
            svgElement.setAttribute('xmlns:xlink', 'http://www.w3.org/1999/xlink');

            // ç‚ºåŸå§‹SVGå…ƒç´ æ·»åŠ æ¨£å¼ä½†ä¸æ·»åŠ äº‹ä»¶ï¼ˆç”±éš±å½¢æŒ‰éˆ•è™•ç†ï¼‰
            Object.keys(svgToVendor).forEach(svgId => {
                const element = svgElement.querySelector(`#${svgId}`);
                if (element) {
                    element.classList.add('vendor-area');
                    element.style.pointerEvents = 'none'; // ç¦ç”¨åŸå§‹å…ƒç´ çš„é»æ“Š
                }
            });

            svgContainer.appendChild(svgElement);
            mainSvg = svgElement;

            // å‰µå»ºå» å•†æŒ‰éˆ•è¦†è“‹å±¤
            setTimeout(() => {
                createVendorButtons();
                updateTransform();
            }, 100);
        }

        // è™•ç†å» å•†é»æ“Š
        function handleVendorClick(vendorName, event) {

            // è¨­å®šç‚ºé»æ“Šè§¸ç™¼ï¼ˆéæœå°‹ï¼‰
            isSearchTriggered = false;

            const clientX = event.clientX || (event.touches && event.touches[0].clientX);
            const clientY = event.clientY || (event.touches && event.touches[0].clientY);

            enterFocusMode(vendorName, clientX, clientY);

            // å»¶é²é¡¯ç¤º Info Windowï¼Œè®“å‹•ç•«æ›´æµæš¢
            setTimeout(() => {
                showInfoWindow(vendorName, clientX + 20, clientY + 20);
            }, 300);
        }

        // é€²å…¥èšç„¦æ¨¡å¼
        function enterFocusMode(vendorName, clickX, clickY) {
            const vendor = vendorData[vendorName];
            if (!vendor) return;

            focusMode = true;
            currentHighlight = vendorName;

            // 1. è¨­ç½®æ¯›ç»ç’ƒå…‰åœˆä½ç½®
            const glassOverlay = document.getElementById('glassOverlay');
            glassOverlay.style.setProperty('--x', (clickX / window.innerWidth * 100) + '%');
            glassOverlay.style.setProperty('--y', (clickY / window.innerHeight * 100) + '%');
            glassOverlay.classList.add('active');

            // 2. éš±è—å…¶ä»–UIå…ƒç´ 
            document.getElementById('topControls').classList.add('hide');
            document.getElementById('controls').classList.add('hide');

            // 3. è™•ç†æ‰€æœ‰å» å•†å…ƒç´ çš„é¡¯ç¤º
            Object.keys(vendorData).forEach(otherVendorName => {
                const otherVendor = vendorData[otherVendorName];
                otherVendor.svgIds.forEach(svgId => {
                    const element = mainSvg.querySelector(`#${svgId}`);
                    if (element) {
                        if (otherVendorName === vendorName) {
                            // é¸ä¸­çš„å…ƒç´ è™•ç†
                            const bbox = element.getBBox();
                            const centerX = bbox.x + bbox.width / 2;
                            const centerY = bbox.y + bbox.height / 2;

                            // ä½¿ç”¨SVGåŸç”Ÿfilterï¼Œé¿å…ç€è¦½å™¨ç›¸å®¹æ€§å•é¡Œ
                            element.setAttribute('filter', 'url(#vendor-highlight)');
                            element.style.transition = 'filter 0.3s ease';
                            element.style.zIndex = '150';

                        } else {
                            // ä½¿ç”¨SVGåŸç”Ÿfilteræ¨¡ç³Šå…¶ä»–å» å•†å…ƒç´ 
                            element.setAttribute('filter', 'url(#vendor-blur)');
                            element.style.transition = 'filter 0.3s ease, opacity 0.3s ease';
                        }
                    }
                });
            });

            // 4. å‰µå»ºæ°´æ»´åœ–æ¨™å’Œé€£æ¥ç·šå‹•ç•« (æ–°å¢)
            createVendorPinsAndAnimations(vendor);

        }

        // é€€å‡ºèšç„¦æ¨¡å¼
        function exitFocusMode(keepAnimations = false) {
            if (!focusMode) return;

            focusMode = false;

            // æ¢å¾©æ‰€æœ‰å» å•†å…ƒç´ çš„åŸå§‹ç‹€æ…‹
            Object.keys(vendorData).forEach(vendorName => {
                const vendor = vendorData[vendorName];
                vendor.svgIds.forEach(svgId => {
                    const element = mainSvg.querySelector(`#${svgId}`);
                    if (element) {
                        element.style.fill = '';
                        element.style.stroke = '';
                        element.style.strokeWidth = '';
                        element.style.filter = '';
                        element.style.opacity = '';
                        element.style.transition = '';
                        element.style.transform = '';
                        element.style.transformOrigin = '';
                        element.style.zIndex = '';
                        element.style.position = '';
                        element.removeAttribute('filter');

                        // æ¸…é™¤SVGåŸç”Ÿtransform
                        const currentTransform = element.getAttribute('transform') || '';
                        const cleanTransform = currentTransform.replace(/scale\([^)]*\)/g, '').trim();
                        if (cleanTransform) {
                            element.setAttribute('transform', cleanTransform);
                        } else {
                            element.removeAttribute('transform');
                        }
                    }
                });
            });

            currentHighlight = null;

            // ç§»é™¤æ‰€æœ‰æ•ˆæœ
            document.getElementById('glassOverlay').classList.remove('active');
            document.getElementById('topControls').classList.remove('hide');
            document.getElementById('controls').classList.remove('hide');


            // æ¸…é™¤æ‰€æœ‰æ¸¬è©¦åœ“åœˆå’ŒSVGåœ–é‡˜
            const testElements = mainSvg.querySelectorAll('[id^="start-test-"], [id^="end-test-"], [id^="start-pin-"], [id^="center-pin-"]');
            testElements.forEach(element => element.remove());




            // æ¢å¾©æ‰€æœ‰é€£æ¥ç·šçš„åŸå§‹ç‹€æ…‹ï¼ˆé™¤éè¦ä¿ç•™å‹•ç•«ï¼‰
            if (!keepAnimations) {
                const highlightedLines = mainSvg.querySelectorAll('.highlighted-line');
                highlightedLines.forEach(line => {
                    // æ¢å¾©åŸå§‹å±¬æ€§
                    const originalStroke = line.getAttribute('data-original-stroke');
                    const originalStrokeWidth = line.getAttribute('data-original-stroke-width');
                    const originalStrokeDasharray = line.getAttribute('data-original-stroke-dasharray');

                    if (originalStroke) {
                        line.setAttribute('stroke', originalStroke);
                    }
                    if (originalStrokeWidth) {
                        line.setAttribute('stroke-width', originalStrokeWidth);
                    }
                    if (originalStrokeDasharray === 'none') {
                        line.removeAttribute('stroke-dasharray');
                    } else if (originalStrokeDasharray) {
                        line.setAttribute('stroke-dasharray', originalStrokeDasharray);
                    }

                    // æ¸…é™¤å‹•ç•«ç›¸é—œå±¬æ€§
                    line.removeAttribute('stroke-dashoffset');
                    line.style.animation = '';
                    line.style.webkitAnimation = '';
                    line.style.animationPlayState = '';
                    line.style.webkitAnimationPlayState = '';
                    line.style.animationFillMode = '';
                    line.style.webkitAnimationFillMode = '';
                    line.style.transform = '';
                    line.style.opacity = '';
                    line.style.willChange = '';

                    // æ¸…é™¤inline styleè¨­ç½®çš„strokeå±¬æ€§
                    line.style.stroke = '';
                    line.style.strokeWidth = '';

                    // æ¸…ç†IntersectionObserver
                    if (line._animationObserver) {
                        line._animationObserver.disconnect();
                        delete line._animationObserver;
                    }

                    // åœæ­¢æ‰‹æ©Ÿç«¯æ‰‹å‹•å‹•ç•«ï¼ˆå¦‚æœé‚„åœ¨ä½¿ç”¨ï¼‰
                    if (line.getAttribute('data-mobile-animation') === 'true') {
                        stopMobileLineAnimation(line);
                        line.removeAttribute('data-mobile-animation');
                    }

                    line.classList.remove('highlighted-line');

                    // æ¸…é™¤ä¿å­˜çš„åŸå§‹å±¬æ€§
                    line.removeAttribute('data-original-stroke');
                    line.removeAttribute('data-original-stroke-width');
                    line.removeAttribute('data-original-stroke-dasharray');
                });
            }

            // é—œé–‰ Info Windowï¼ˆåªé—œé–‰è¦–çª—ï¼Œä¸å†èª¿ç”¨ closeInfoWindow é¿å…å¾ªç’°ï¼‰
            const infoWindow = document.getElementById('infoWindow');
            const overlay = document.getElementById('infoWindowOverlay');
            if (infoWindow.classList.contains('show')) {
                infoWindow.classList.remove('show');
                overlay.classList.remove('show');
            }
        }

        // æ‰‹æ©Ÿç«¯æ‰‹å‹•å‹•ç•«ç®¡ç†
        const mobileAnimations = new Map();

        // æª¢æ¸¬æ˜¯å¦éœ€è¦ä½¿ç”¨JavaScriptå‹•ç•«ï¼ˆé‡å°æœ‰å•é¡Œçš„ç€è¦½å™¨ï¼‰
        function needsJavaScriptAnimation() {
            // æª¢æ¸¬iOS Safariæˆ–è€…å…¶ä»–æœ‰å‹•ç•«å•é¡Œçš„ç€è¦½å™¨
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
            const isMobile = window.innerWidth <= 768;

            // å¦‚æœæ˜¯iOSæˆ–è€…ç§»å‹•ç«¯Safariï¼Œæˆ–è€…CSSå‹•ç•«æœ‰å•é¡Œï¼Œä½¿ç”¨JavaScriptå‹•ç•«
            return isIOS || (isMobile && isSafari);
        }

        // ç²å–é€£æ¥ç·šçš„èµ·é»åæ¨™
        function getLineStartPoint(lineElement) {
            if (!lineElement) {
                return null;
            }


            // æª¢æŸ¥å…ƒç´ çš„transformå±¬æ€§
            const transform = lineElement.getAttribute('transform');

            // æª¢æŸ¥çˆ¶å®¹å™¨çš„transform
            let parent = lineElement.parentNode;
            let parentLevel = 0;
            while (parent && parent.tagName && parentLevel < 3) {
                const parentTransform = parent.getAttribute('transform');
                parent = parent.parentNode;
                parentLevel++;
            }

            const pathData = lineElement.getAttribute('d');
            if (pathData) {

        // å‰µå»ºæ°´æ»´åœ–æ¨™å‡½æ•¸ (æ°´æ»´å½¢ç‹€ç‰ˆ)
        function createWaterDropPin(x, y, color, id) {

            const pinGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            pinGroup.setAttribute('id', id);
            pinGroup.setAttribute('class', 'water-drop-pin');

            // è¨­ç½®æ°´æ»´ä½ç½® - æ°´æ»´å°–ç«¯å°æº–ç›®æ¨™é»ï¼Œæ‰€ä»¥è¦å‘ä¸Šåç§»
            pinGroup.setAttribute('transform', `translate(${x}, ${y - 30})`);

            // å‰µå»ºæ°´æ»´å½¢ç‹€è·¯å¾‘
            const dropPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            // æ°´æ»´è·¯å¾‘ï¼šå¾ä¸Šæ–¹åœ“å½¢éƒ¨åˆ†åˆ°ä¸‹æ–¹å°–ç«¯
            dropPath.setAttribute('d', 'M 0,-20 C -12,-20 -20,-12 -20,-5 C -20,5 -12,15 0,30 C 12,15 20,5 20,-5 C 20,-12 12,-20 0,-20 Z');
            dropPath.setAttribute('fill', color);
            dropPath.setAttribute('stroke', '#ffffff');
            dropPath.setAttribute('stroke-width', '3');
            dropPath.setAttribute('opacity', '0.9');

            // æ·»åŠ é™°å½±æ•ˆæœ
            dropPath.style.filter = 'drop-shadow(2px 4px 6px rgba(0,0,0,0.3))';

            // å…§éƒ¨é«˜å…‰åœ“é»ï¼ˆåœ¨æ°´æ»´ä¸Šéƒ¨ï¼‰
            const innerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            innerCircle.setAttribute('cx', '0');
            innerCircle.setAttribute('cy', '-10');
            innerCircle.setAttribute('r', '6');
            innerCircle.setAttribute('fill', '#ffffff');
            innerCircle.setAttribute('opacity', '0.8');

            // è„ˆå‹•æ•ˆæœï¼ˆå¤–åœˆï¼‰
            const pulseCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            pulseCircle.setAttribute('cx', '0');
            pulseCircle.setAttribute('cy', '-5');
            pulseCircle.setAttribute('r', '25');
            pulseCircle.setAttribute('fill', 'none');
            pulseCircle.setAttribute('stroke', color);
            pulseCircle.setAttribute('stroke-width', '2');
            pulseCircle.setAttribute('opacity', '0.3');

            // æ·»åŠ è„ˆå‹•å‹•ç•«
            const animatePulse = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
            animatePulse.setAttribute('attributeName', 'r');
            animatePulse.setAttribute('values', '25;35;25');
            animatePulse.setAttribute('dur', '2s');
            animatePulse.setAttribute('repeatCount', 'indefinite');

            const animateOpacity = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
            animateOpacity.setAttribute('attributeName', 'opacity');
            animateOpacity.setAttribute('values', '0.3;0.1;0.3');
            animateOpacity.setAttribute('dur', '2s');
            animateOpacity.setAttribute('repeatCount', 'indefinite');

            pulseCircle.appendChild(animatePulse);
            pulseCircle.appendChild(animateOpacity);

            // çµ„åˆæ‰€æœ‰å…ƒç´ 
            pinGroup.appendChild(pulseCircle);
            pinGroup.appendChild(dropPath);
            pinGroup.appendChild(innerCircle);

            // è¨­å®šæ¨£å¼å±¬æ€§
            pinGroup.style.pointerEvents = 'none';
            pinGroup.style.visibility = 'visible';
            pinGroup.style.display = 'block';
            pinGroup.style.opacity = '1';

            return pinGroup;
        }

        // è¨ˆç®—æœå°‹ç›¸é—œåº¦åˆ†æ•¸
        function calculateRelevanceScore(searchTerm, vendorName, svgIds, boothNumbers = []) {
            const searchLower = searchTerm.toLowerCase();
            const vendorLower = vendorName.toLowerCase();
            let maxScore = 0;

            // 1. å» å•†åç¨±åŒ¹é…
            if (vendorLower === searchLower) {
                maxScore = Math.max(maxScore, 100); // å®Œå…¨åŒ¹é…
            } else if (vendorLower.startsWith(searchLower)) {
                maxScore = Math.max(maxScore, 80); // é–‹é ­åŒ¹é…
            } else if (vendorLower.length >= searchLower.length && vendorLower.includes(searchLower)) {
                // å» å•†åç¨±ä¹Ÿéœ€è¦é•·åº¦é™åˆ¶ï¼Œé¿å…æœå°‹ "119" åŒ¹é…åˆ°å» å•†å "1" æˆ– "11"
                maxScore = Math.max(maxScore, 60); // åŒ…å«åŒ¹é…
            }

            // 2. çœŸå¯¦æ”¤ä½ç·¨è™ŸåŒ¹é…ï¼ˆå„ªå…ˆç´šæœ€é«˜ï¼‰
            boothNumbers.forEach(boothNumber => {
                const boothLower = boothNumber.toString().toLowerCase();
                if (boothLower === searchLower) {
                    maxScore = Math.max(maxScore, 100); // æ”¤ä½è™Ÿå®Œå…¨åŒ¹é…
                } else if (boothLower.length >= searchLower.length && boothLower.includes(searchLower)) {
                    // åªæœ‰æ”¤ä½è™Ÿé•·åº¦ >= æœå°‹è©é•·åº¦æ™‚æ‰é€²è¡ŒåŒ…å«åŒ¹é…
                    // ä¾‹å¦‚ï¼šæœå°‹ "119" å¯ä»¥åŒ¹é… "1119"ã€"2119"ï¼Œä½†ä¸æœƒåŒ¹é… "11" æˆ– "19"
                    maxScore = Math.max(maxScore, 90); // æ”¤ä½è™ŸåŒ…å«åŒ¹é…
                }
            });

            // 3. SVG IDåŒ¹é…ï¼ˆç”¨æ–¼æŠ€è¡“æŸ¥è©¢ï¼‰
            svgIds.forEach(svgId => {
                const svgIdLower = svgId.toLowerCase();
                if (svgIdLower === searchLower) {
                    maxScore = Math.max(maxScore, 95); // SVG IDå®Œå…¨åŒ¹é…
                } else if (svgIdLower.includes(searchLower)) {
                    maxScore = Math.max(maxScore, 70); // SVG IDåŒ…å«åŒ¹é…
                }

                // æª¢æŸ¥æ•¸å­—éƒ¨åˆ†åŒ¹é…ï¼ˆå¦‚æœå°‹ "658" åŒ¹é… "svg_658"ï¼‰
                const numberPart = svgId.replace(/[^0-9]/g, '');
                if (numberPart && searchTerm.match(/^\d+$/) && numberPart.includes(searchTerm)) {
                    if (searchTerm === '119') {
                    }
                    maxScore = Math.max(maxScore, 85); // æ•¸å­—éƒ¨åˆ†åŒ¹é…
                }
            });

            // 4. éƒ¨åˆ†å­—ç¬¦åŒ¹é…ï¼ˆæ¨¡ç³ŠåŒ¹é…ï¼‰
            // å¦‚æœæœå°‹è©æ˜¯ç´”æ•¸å­—ï¼Œä¸ä½¿ç”¨å­—ç¬¦ç›¸ä¼¼åº¦åŒ¹é…ï¼ˆé¿å… 119 åŒ¹é…åˆ° 1ã€11ã€19 ç­‰ï¼‰
            if (maxScore === 0 && !searchTerm.match(/^\d+$/)) {
                const similarity = calculateStringSimilarity(searchLower, vendorLower);
                if (similarity > 0.3) { // ç›¸ä¼¼åº¦é–¾å€¼
                    maxScore = Math.max(maxScore, Math.floor(similarity * 50));
                }
            }

            if (searchTerm === '119' && maxScore > 0) {
            }

            return maxScore;
        }

        // è¨ˆç®—å­—ç¬¦ä¸²ç›¸ä¼¼åº¦ï¼ˆç°¡åŒ–ç‰ˆï¼‰
        function calculateStringSimilarity(str1, str2) {
            if (str1.length === 0 || str2.length === 0) return 0;

            // è¨ˆç®—å…±åŒå­—ç¬¦æ•¸
            let matches = 0;
            const shorter = str1.length < str2.length ? str1 : str2;
            const longer = str1.length >= str2.length ? str1 : str2;

            for (let char of shorter) {
                if (longer.includes(char)) {
                    matches++;
                }
            }

            return matches / Math.max(str1.length, str2.length);
        }

        function searchVendor() {

            // æœå°‹æ‰€æœ‰ç¬¦åˆçš„å» å•†ä¸¦è¨ˆç®—ç›¸é—œåº¦
            const searchResults = [];

            Object.keys(vendorData).forEach(vendorName => {
                const vendor = vendorData[vendorName];
                const score = calculateRelevanceScore(searchTerm, vendorName, vendor.svgIds, vendor.boothNumbers);

                if (score > 0) {

            // æŒ‰ç›¸é—œåº¦æ’åº
            searchResults.sort((a, b) => b.score - a.score);

                // å¦‚æœæœ‰å¤šå€‹çµæœï¼Œæˆ–è€…æœ€é«˜åˆ†ä¸æ˜¯å®Œå…¨åŒ¹é…ï¼ˆ100åˆ†ï¼‰ï¼Œå°±é¡¯ç¤ºé¸æ“‡åˆ—è¡¨
                if (searchResults.length > 1 || searchResults[0].score < 100) {

                    displaySearchResults(searchResults.slice(0, 10)); // æœ€å¤šé¡¯ç¤º10å€‹çµæœ
                } else {
                    // åªæœ‰ä¸€å€‹çµæœä¸”æ˜¯å®Œå…¨åŒ¹é…ï¼ˆ100åˆ†ï¼‰ï¼Œç›´æ¥å®šä½
                    focusOnVendor(searchResults[0].name);

            }
        }

        // å°ˆæ³¨æ–¼ç‰¹å®šå» å•†
        function focusOnVendor(vendorName) {
            const vendor = vendorData[vendorName];
            if (!vendor) return;

            // è¨­å®šç‚ºæœå°‹è§¸ç™¼
            isSearchTriggered = true;

            // å¦‚æœç›®å‰åœ¨èšç„¦æ¨¡å¼ï¼Œå…ˆå®Œå…¨é€€å‡ºæ¸…ç†æ‰€æœ‰æ•ˆæœ
            if (focusMode) {
                exitFocusMode(false); // å®Œå…¨æ¸…ç†ï¼ŒåŒ…æ‹¬å‚³è¼¸ç·šç‰¹æ•ˆ
            }

            // é‡ç½®åˆ°åˆå§‹ç‹€æ…‹ä»¥ç¢ºä¿ä¸€è‡´çš„å®šä½è¨ˆç®—
            scale = getInitialScale();
            translateX = 0;
            translateY = 0;
            updateTransform();

            // çŸ­æš«å»¶é²è®“é‡ç½®å®Œæˆå¾Œå†é€²è¡Œå®šä½
            setTimeout(() => {
                // è¨ˆç®—æ‰€æœ‰ç›¸é—œå…ƒç´ çš„ä¸­å¿ƒé»
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                let hasValidElements = false;

                vendor.svgIds.forEach(svgId => {
                    const element = mainSvg.querySelector(`#${svgId}`);
                    if (element) {
                        const bbox = element.getBBox();
                        minX = Math.min(minX, bbox.x);
                        minY = Math.min(minY, bbox.y);
                        maxX = Math.max(maxX, bbox.x + bbox.width);
                        maxY = Math.max(maxY, bbox.y + bbox.height);
                        hasValidElements = true;
                    }
                });

                if (!hasValidElements) return;

                // è¨ˆç®—å» å•†å€åŸŸçš„ä¸­å¿ƒé»ï¼ˆSVGåº§æ¨™ç³»ï¼‰
                const svgCenterX = (minX + maxX) / 2;
                const svgCenterY = (minY + maxY) / 2;

                // å°‡åœ°åœ–ç§»å‹•åˆ°è®“ç›®æ¨™å» å•†ç½®ä¸­
                centerMapOnVendor(svgCenterX, svgCenterY);
            }, 100);

            // è¨ˆç®—è¢å¹•åº§æ¨™ç”¨æ–¼é¡¯ç¤ºæ•ˆæœ
            const firstSvgId = vendor.svgIds[0];
            const element = mainSvg.querySelector(`#${firstSvgId}`);
            if (element) {
                const rect = element.getBoundingClientRect();
                const screenCenterX = rect.left + rect.width / 2;
                const screenCenterY = rect.top + rect.height / 2;

                // å»¶é²ä¸€ä¸‹è®“åœ°åœ–ç§»å‹•å®Œæˆï¼Œç„¶å¾Œé‡æ–°è¨ˆç®—ä½ç½®
                setTimeout(() => {
                    // é‡æ–°ç²å–å…ƒç´ ä½ç½®ï¼ˆåœ°åœ–å·²ç¶“ç§»å‹•ï¼‰
                    const updatedRect = element.getBoundingClientRect();
                    const updatedCenterX = updatedRect.left + updatedRect.width / 2;
                    const updatedCenterY = updatedRect.top + updatedRect.height / 2;

                    // å…ˆæ‡‰ç”¨å‹•ç•«æ•ˆæœï¼ˆé¿å…è¢«èšå…‰ç‡ˆæ¸…é™¤ï¼‰
                    applySearchScaleEffect(vendorName);

                    // ç„¶å¾Œé€²å…¥èšå…‰ç‡ˆæ¨¡å¼
                    setTimeout(() => {
                        enterFocusMode(vendorName, updatedCenterX, updatedCenterY);
                    }, 50);

                    setTimeout(() => {
                        // æ™ºèƒ½æ±ºå®šInfo Windowçš„é¡¯ç¤ºä½ç½®

        // å°‡åœ°åœ–ç§»å‹•åˆ°æŒ‡å®šçš„SVGåº§æ¨™ç½®ä¸­ï¼ˆè€ƒæ…®Info Windowç©ºé–“ï¼‰
        function centerMapOnVendor(svgX, svgY) {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            const isMobile = containerWidth <= 768;

            // ç²å–SVGçš„åŸå§‹å°ºå¯¸
            const svgRect = mainSvg.getBoundingClientRect();
            const svgWidth = mainSvg.viewBox.baseVal.width || svgRect.width;
            const svgHeight = mainSvg.viewBox.baseVal.height || svgRect.height;

            // åˆ¤æ–·å» å•†åœ¨åœ°åœ–çš„å“ªä¸€å´ï¼ˆä»¥SVGåº§æ¨™åˆ¤æ–·ï¼‰
            const svgCenterX = svgWidth / 2;
            const isRightSide = svgX > svgCenterX;

            // Info Window å°ºå¯¸ä¼°ç®—
            const infoWindowWidth = isMobile ? 280 : 380;
            const infoWindowHeight = isMobile ? 250 : 300;

            let targetScreenX, targetScreenY;

            if (isMobile) {
                // æ‰‹æ©Ÿç‰ˆï¼šç‰¹æ®Šè™•ç†
                if (isRightSide) {
                    // å³å´å» å•†ï¼šæ”¾åœ¨è¢å¹•å³å´1/3è™•ï¼ŒInfo Windowåœ¨å·¦å´
                    targetScreenX = containerWidth * 0.65;
                    targetScreenY = containerHeight * 0.4; // ç¨å¾®åä¸Š
                } else {
                    // å·¦å´å» å•†ï¼šæ”¾åœ¨è¢å¹•å·¦å´45%è™•ï¼ŒInfo Windowåœ¨å³å´
                    targetScreenX = containerWidth * 0.45;
                    targetScreenY = containerHeight * 0.4; // ç¨å¾®åä¸Š
                }

                // ç¢ºä¿Info Windowä¸æœƒè¶…å‡ºè¢å¹•
                const vendorScreenX = targetScreenX;
                const vendorScreenY = targetScreenY;

                // é æ¸¬Info Windowä½ç½®ä¸¦èª¿æ•´
                if (isRightSide) {
                    // Info Windowæœƒåœ¨å·¦å´ï¼Œç¢ºä¿æœ‰è¶³å¤ ç©ºé–“
                    const infoWindowLeft = vendorScreenX - infoWindowWidth - 30;
                    if (infoWindowLeft < 10) {
                        targetScreenX = containerWidth * 0.75; // å†å¾€å³èª¿æ•´
                    }
                } else {
                    // Info Windowæœƒåœ¨å³å´ï¼Œç¢ºä¿æœ‰è¶³å¤ ç©ºé–“
                    const infoWindowRight = vendorScreenX + infoWindowWidth + 30;
                    if (infoWindowRight > containerWidth - 10) {
                        targetScreenX = containerWidth * 0.25; // å†å¾€å·¦èª¿æ•´
                    }
                }

                // å‚ç›´æ–¹å‘ä¹Ÿè¦ç¢ºä¿Info Windowä¸æœƒè¶…å‡º
                const infoWindowBottom = vendorScreenY + infoWindowHeight + 30;
                if (infoWindowBottom > containerHeight - 10) {
                    targetScreenY = containerHeight * 0.3; // å¾€ä¸Šèª¿æ•´
                }

            } else {
                // æ¡Œé¢ç‰ˆï¼šåŸæœ‰é‚è¼¯
                const offsetRatio = 0.2;
                targetScreenX = containerWidth / 2;
                targetScreenY = containerHeight / 2;

                if (isRightSide) {

                const vendor = vendorData[vendorName];

                // æª¢æŸ¥æ˜¯å¦æœ‰éƒ¨åˆ†åŒ¹é…
                if (vendorName.toLowerCase().includes(searchLower.charAt(0)) ||
                    searchLower.includes(vendorName.toLowerCase().charAt(0))) {
                    const score = calculateRelevanceScore(searchTerm, vendorName, vendor.svgIds, vendor.boothNumbers);
                    if (score > 20) {

        }

        // è§¸æ§è™•ç†
        function handleTouchStart(e) {
            e.preventDefault();
            clearMomentum();
            touches = Array.from(e.touches);
            const currentTime = Date.now();

            if (touches.length === 1) {
                isDragging = true;
                isScaling = false;
                lastX = touches[0].clientX;
                lastY = touches[0].clientY;
                lastTime = currentTime;
                velocityX = 0;
                velocityY = 0;
                if (svgContainer) svgContainer.classList.add('grabbing');
            } else if (touches.length === 2) {
                isDragging = false;
                isScaling = true;

                // è¨ˆç®—é›™æŒ‡ä¸­å¿ƒé»
                centerX = (touches[0].clientX + touches[1].clientX) / 2;
                centerY = (touches[0].clientY + touches[1].clientY) / 2;

                // è¨ˆç®—åˆå§‹è·é›¢
                const dx = touches[1].clientX - touches[0].clientX;

                initialDistance = Math.hypot(dx, dy);

                const dx = touches[0].clientX - lastX;
                const dy = touches[0].clientY - lastY;

                // è¨ˆç®—é€Ÿåº¦
                if (deltaTime > 0) {
                    velocityX = dx / deltaTime * 1000;
                    velocityY = dy / deltaTime * 1000;
                }

                translateX += dx;
                translateY += dy;

                // å³æ™‚é‚Šç•Œæª¢æŸ¥
                applyBoundaryConstraints();

                lastX = touches[0].clientX;
                lastY = touches[0].clientY;
                lastTime = currentTime;

                updateTransform();
            } else if (touches.length === 2 && isScaling) {
                // è¨ˆç®—æ–°çš„ä¸­å¿ƒé»
                const newCenterX = (touches[0].clientX + touches[1].clientX) / 2;
                const newCenterY = (touches[0].clientY + touches[1].clientY) / 2;

                // è¨ˆç®—è·é›¢è®ŠåŒ–
                const dx = touches[1].clientX - touches[0].clientX;
                const dy = touches[1].clientY - touches[0].clientY;
                const distance = Math.hypot(dx, dy);

                    const rect = svgContainer.getBoundingClientRect();
                    const containerCenterX = rect.width / 2;
                    const containerCenterY = rect.height / 2;

                    const scaleChange = newScale / scale;
                    const adjustX = (centerX - rect.left - containerCenterX - translateX) * (scaleChange - 1);
                    const adjustY = (centerY - rect.top - containerCenterY - translateY) * (scaleChange - 1);

                    translateX -= adjustX;
                    translateY -= adjustY;

                    // è™•ç†ä¸­å¿ƒé»ç§»å‹•
                    const centerDx = newCenterX - centerX;
                    const centerDy = newCenterY - centerY;
                    translateX += centerDx;
                    translateY += centerDy;

                    centerX = newCenterX;
                    centerY = newCenterY;

        // æ»‘é¼ è™•ç†
        function handleMouseDown(e) {

        // æ…£æ€§æ»¾å‹•
        function startMomentum() {
            if (momentum) clearInterval(momentum);

            const friction = 0.95;
            const minVelocity = 5;

            momentum = setInterval(() => {
                velocityX *= friction;
                velocityY *= friction;

                if (Math.abs(velocityX) < minVelocity && Math.abs(velocityY) < minVelocity) {

        // é‚Šç•Œç´„æŸå’Œå½ˆæ€§
        function applyBoundaryConstraints() {
            if (!mainSvg) return;

            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            const svgWidth = mainSvg.getBoundingClientRect().width;
            const svgHeight = mainSvg.getBoundingClientRect().height;

            // è¨ˆç®—æœ€å¤§å…è¨±çš„ä½ç§»

            let bounced = false;

            }

            // Y è»¸é‚Šç•Œæª¢æŸ¥
            if (translateY > maxTranslateY) {
                translateY = maxTranslateY + (translateY - maxTranslateY) * damping;
                if (!isDragging) velocityY *= -0.3;
                bounced = true;
            } else if (translateY < -maxTranslateY) {
                translateY = -maxTranslateY + (translateY + maxTranslateY) * damping;
                if (!isDragging) velocityY *= -0.3;
                bounced = true;
            }

        // å‰µå»ºç”¢æ¥­é¡åˆ¥æ¨™ç±¤
        function createCategoryChip(category, count, isActive) {
            const chip = document.createElement('div');
            chip.className = 'category-chip';
            if (isActive) chip.classList.add('active');

            chip.innerHTML = `
                <div>${category}</div>
                <span class="count">${count}å®¶</span>
            `;

            chip.onclick = () => selectCategory(category, chip);
            return chip;
        }

        // é¸æ“‡ç”¢æ¥­é¡åˆ¥
        function selectCategory(category, chipElement) {
            // æ›´æ–°é¸ä¸­ç‹€æ…‹
            document.querySelectorAll('.category-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            chipElement.classList.add('active');

            // é¡¯ç¤ºç¬¬äºŒæ®µç¯©é¸å€
            const vendorSelection = document.getElementById('vendorSelection');
            vendorSelection.classList.add('active');

            // æ›´æ–°æ”¤ä½æ¨™é¡Œ
            const vendorTitle = vendorSelection.querySelector('.vendor-title');
            if (category === 'å…¨éƒ¨') {
                vendorTitle.textContent = 'æ‰€æœ‰æ”¤ä½å» å•†';
            } else {
                vendorTitle.textContent = `${category}é¡åˆ¥`;
            }

            // é¡¯ç¤ºå°æ‡‰çš„å» å•†åˆ—è¡¨
            displayVendorsByCategory(category === 'å…¨éƒ¨' ? null : category);

            // æ›´æ–°é¡¯ç¤ºæ•¸é‡
            const filteredCount = category === 'å…¨éƒ¨'
                ? Object.keys(vendorData).length
                : Object.values(vendorData).filter(v => v.category === category).length;
            document.getElementById('displayCount').textContent = filteredCount;
        }

        // æ ¹æ“šé¡åˆ¥é¡¯ç¤ºå» å•†
        function displayVendorsByCategory(category) {
            const vendorList = document.getElementById('vendorList');
            const searchInput = document.getElementById('modalSearchInput');
            const searchTerm = searchInput ? searchInput.value.toLowerCase().trim() : '';

            vendorList.innerHTML = '';

            // ç¯©é¸å» å•†
            const filteredVendors = Object.entries(vendorData).filter(([name, vendor]) => {
                // é¡åˆ¥ç¯©é¸
                if (category && vendor.category !== category) {
                    return false;
                }

                // æœå°‹ç¯©é¸ï¼ˆå¦‚æœæœ‰æœå°‹è©ï¼‰
                if (searchTerm) {
                    const nameMatch = name.toLowerCase().includes(searchTerm);
                    const boothMatch = vendor.boothNumbers &&
                        vendor.boothNumbers.some(booth => booth.toString().toLowerCase().includes(searchTerm));
                    const contentMatch = vendor.content && vendor.content.toLowerCase().includes(searchTerm);

                    if (!nameMatch && !boothMatch && !contentMatch) {
                        return false;
                    }
                }

                return true;
            });

            // æ’åº
            filteredVendors.sort((a, b) => {
                const boothA = a[1].boothNumbers?.[0] || 999;
                const boothB = b[1].boothNumbers?.[0] || 999;
                return boothA - boothB;
            });

            // æ›´æ–°é¡¯ç¤ºæ•¸é‡
            document.getElementById('displayCount').textContent = filteredVendors.length;

            // å¦‚æœæ²’æœ‰çµæœï¼Œé¡¯ç¤ºç©ºç‹€æ…‹
            if (filteredVendors.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <div class="empty-state-icon">ğŸ”</div>
                    <div class="empty-state-text">æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„å» å•†</div>
                    <div class="empty-state-subtext">è«‹å˜—è©¦å…¶ä»–æœå°‹æ¢ä»¶</div>
                `;
                vendorList.appendChild(emptyState);
                return;
            }

            // å‰µå»ºå» å•†å¡ç‰‡
            filteredVendors.forEach(([name, vendor]) => {
                const card = createVendorCard(name, vendor);
                vendorList.appendChild(card);
            });
        }

        function setupModalEventListeners() {
